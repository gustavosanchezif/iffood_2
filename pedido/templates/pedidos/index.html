<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-edit {
      background-color: #007bff;
    }

    .btn-delete {
      background-color: #dc3545;
    }

     .btn-add {
    background-color: #28a745;       /* Verde (estilo "sucesso") */
    color: white;                    /* Texto branco */
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-add:hover {
    background-color: #218838;       /* Verde um pouco mais escuro no hover */
  }

  .btn-add:active {
    background-color: #1e7e34;       /* Verde ainda mais escuro ao clicar */
  }
  </style>
</head>
<body>

  <h2>Lista de Produtos no Carrinho</h2>

  <table id="tabela-produtos">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo (R$)</th>
        <th>quantidade</th>
      </tr>
    </thead>
    {% for produto in produtos %}
        <tbody>
        <tr>
            <td>{{produto.produto.name}}</td>
            <td>{{produto.produto.valor}}</td>
            <td>{{produto.quantidade}}</td>
           
        </tr>
        </tbody>
    {%endfor%}
  </table>

</body>
</html>
