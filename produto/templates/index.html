<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h2>Lista de Produtos</h2>

  <table id="tabela-produtos">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço (R$)</th>
      </tr>
    </thead>
    {% for produto in produtos %}
        <tbody>
        <tr>
            <td>{{produto.name}}</td>
            <td>{{produto.valor}}</td>
        </tr>
        </tbody>
    {%endfor%}
  </table>

  <h3>Adicionar Produto</h3>
  <input type="text" id="nome-produto" placeholder="Nome do produto">
  <input type="number" id="preco-produto" placeholder="Preço" step="0.01" min="0">
  <button onclick="adicionarProduto()">Adicionar</button>

</body>
</html>
